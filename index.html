<!DOCTYPE html>
<html lang="pt-br">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Contador</title>
      <!-- Link Boostrap icons -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
      <link rel="shortcut icon" href="src/img/favicon.ico" type="image/x-icon">
      <link rel="stylesheet" href="src/style/style.css">
      <script src="src/js/script.js" type="text/javascript" defer></script>
</head>
<body>
      <h1>Contador de cliques</h1>
      <div class="container">
            <p>0</p>
            <button class="counter"><i class="bi bi-plus-lg"></i></button>
            <button class="counter"><i class="bi bi-dash"></i></button>
            <button class="resetCounter">Zerar <i class="bi bi-arrow-counterclockwise"></i></button>
      </div>
</body>
</html>
